<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogsphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            position: relative;
            height: 60vh;
        }

        section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        section .overlay {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(0%, -50%);
            color: #fff;
        }

        .form-section {
            display: flex;
            align-items: stretch;
            padding: 20px;
        }

        .form-section div {
            flex: 1;
            margin-right: 20px;
        }

        .form-section form {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-section textarea {
            height: 150px;
            resize: none;
        }

        .form-section button {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
        }

        .form-section button.active {
            background-color: orange;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>BlogSphere</h1>
        <nav>
            <a href="blog-post.html">Home</a>
            <a href="blog-post-discover-page.html">Discover</a>
            <a href="#top">Express</a>
            <a href="blog-post-community-page.html">Community</a>
            <a href="blog-post-login-page.html" style="background-color: orange;">Start Blogging</a>
        </nav>
    </header>
    <section>
        <img src="ew9vy6cwkmn8u0n8hqrf.jpg" alt="Blogging Image">
        <div class="overlay">
            <h2>Quote about Blogging</h2>
            <p>Express yourself, share your thoughts, and connect with the world through blogging.</p>
            <button style="background-color: orange; color: #fff; padding: 10px; border: none; cursor: pointer;">Let's Blog</button>
        </div>
    </section>
    <div class="form-section">
        <div>
            <button class="active">Post</button>
            <button>Edit Post</button>
            <button>Stats</button>
            <button>Comments</button>
            <button>Layout</button>
            <button>Theme</button>
            <button>Settings</button>
        </div>
        <form>
            <h2>Create/Edit Your Blog Post</h2>
            <input type="text" placeholder="Title" required>
            <textarea placeholder="Write your post here..." required></textarea>
            <button class="active" type="submit">Post</button>
        </form>
    </div>
    <footer>
        &copy; 2023 Blogsphere. All rights reserved.
    </footer>
</body>

</html>
