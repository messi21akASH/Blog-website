<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogsphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            position: relative;
            height: 60vh;
        }
        section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        section .overlay {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(0%, -50%);
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        form label, form input, form button {
            margin: 10px;
        }
        form input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>BlogSphere</h1>
        <nav>
            <a href="blog-post.html">Home</a>
            <a href="blog-post-discover-page.html">Discover</a>
            <a href="blog-post-posting-page.html">Express</a>
            <a href="blog-post-community-page.html">Community</a>
            <a href="#top" style="background-color: orange;">Start Blogging</a>
        </nav>
    </header>
    <section>
        <img src="ew9vy6cwkmn8u0n8hqrf.jpg" alt="Blogging Image">
        <div class="overlay">
            <h2>Quote about Blogging</h2>
            <p>Express yourself, share your thoughts, and connect with the world through blogging.</p>
            <button style="background-color: orange; color: #fff; padding: 10px; border: none; cursor: pointer;" onclick="window.location.href='blog-post-posting-page.html'">Let's Blog</button>
        </div>
    </section>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button onclick="window.location.href='blog-post-posting-page.html'">Login/Register</button>
    </form>
    <footer>
        &copy; 2023 Blogsphere. All rights reserved.
    </footer>
</body>
</html>
